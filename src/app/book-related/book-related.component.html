

<div class="related-book-wrap">


  <div class="book-item" *ngFor="let item of relatedBooks" style="padding:0 5px 10px 5px">
    <div class="card card-ext">
      <div class="card-body card-body-ext">
        <div class="text-center">
          <div class="row list-inline card-box-b book-cover">
            <div class="col-12 col-sm-12 col-md-12 comment-avatar img-box-b">
              <a [routerLink]="['/home/detail/' + item['bookId']]">
                <img *ngIf="item.bookCover" src="{{server}}fileUpload/downloadImage/{{item.bookCover}}"
                alt="图书" class="img-b img-fluid " style="width:104px;height:136px;">

                <img *ngIf="!item.bookCover" src="./../assets/img/defaultBook.jpg"
                alt="图书" class="img-b img-fluid " style="width:104px;height:136px;">
              </a>
            </div>
            <div style="position:absolute; right:10px;top:0px; width:42px;height:42px;">
                <img style="float:right;" src="./../assets/img/unscramble.png" class="img-fluid" alt="解读" *ngIf="item.haveUnscramble" [routerLink]="['/home/detail/' + item['bookId']]">
            </div>
          </div>
        </div>

        <div style="padding:10px 0 0 0">
          <section>
              <div class="events-content">
                <a [routerLink]="['/home/detail/' + item['bookId']]" class="book-name">
                <small>
                  <strong *ngIf="item.bookName.length<=40">{{item.bookName}}</strong>
                  <strong *ngIf="item.bookName.length>40">{{item.bookName.substr(0,20)}}...</strong>
                </small><br/>
                </a>
                <small>{{item.bookAuthor}}著</small><br/>
                <small>出版日期： {{item.bookPublishDate | date: 'yyyy-MM-dd' : TimeZoneOffSet}}</small>
              </div>
          </section>
        </div>
      </div>
    </div>
  </div>


</div>
